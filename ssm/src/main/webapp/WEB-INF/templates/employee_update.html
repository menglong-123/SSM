<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工信息</title>
</head>
<body>
  <form th:action="@{/employee}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="empId" th:value="${employee.empId}">
    姓名：<input type="text" name="empName" th:value="${employee.empName}"> <br>
    年龄：<input type="text" name="age" th:value="${employee.age}"> <br>
    性别：<input type="radio" name="gender" value="男" th:field="${employee.gender}"> 男
         <input type="radio" name="gender" value="女" th:field="${employee.gender}">女 <br>
    邮箱：<input type="email" name="email" th:value="${employee.email}">
    <input type="submit" value="修改">
  </form>
</body>
</html>
